<RadListView [items]="services" pullToRefresh="true" (pullToRefreshInitiated)="onPullToRefreshInitiated($event)">
  <ng-template let-service="item">
    <RL:Ripple rippleColor="#a6a6a6" (tap)="selectService(service)">
      <StackLayout class="service-list-item">
        <Label [text]="service.serviceName" class="name"></Label>
        <Label [text]="service.description" class="description"></Label>
      </StackLayout>
    </RL:Ripple>
  </ng-template>
</RadListView>
